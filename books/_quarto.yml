    - 09_pytorch_miniloop.qmd
    - 10_quarto_book.qmd
format:
  html:
    theme: cosmo
  pdf:
    documentclass: scrreprt  
execute:
  echo: true
  freeze: auto     # cache results so GH Pages builds fast

bibliography: references.bib


