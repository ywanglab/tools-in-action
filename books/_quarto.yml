project:
  type: book
  output-dir: ../docs
book:
  title: "Tools-in-Action"
  author: "Your Name"
  chapters:
    - index.qmd
    - 01_git.qmd
    - 02_linux_basics.qmd
    - 03_shell_essentials.qmd
    - 04_makefile.qmd
    - 05_sql_sqlite.qmd
